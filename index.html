<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AKAN NAME GENERATOR</title>
    <link href="css/styles.css" rel= "stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1>AKAN NAMING</h1>
              <p>This is a web application that allows you to find your ghanaian birth mame depending on the day you were born.</p>
              <p>input your bith details in the form below:</p>
          </div>
          <div class="card">
              <div class="card-body">
                      <p> <strong> Enter the following details below: </strong></p>

                  <p><strong>Gender:</strong></p>
                  <input type="radio" id="male" name="gender" value="Male" required>
                  <label for="male"> Male</label><br>
                  <input type="radio" id="female" name="gender" value="Female" required>
                  <label for="female"> Female</label><br>
                    <div>
                      <br>
                    </div>
                  <input type="number" placeholder="YYYY" name="year" id="year" required>
                  <label><b>Year Born:</b></label>
                    </div>
                     <br>
                    <div>
                  <input type="number" placeholder="MM" name="month" id="month"required>
                  <label><b>Month Born:</b></label>
                      </div>
                      <br>
                      <div>
                  <input type="number" placeholder="DD" name="date" id="day" required>
                  <label><b>Date your Born:</b></label>

                    <button type="submit"onclick= "getName()"
                     onsubmit="event.preventDefault()"
                     class="button">Click here to submit info</button>
                      </div>
              </div>
          </div>
      </div>
   <script src="script.js"></script>
  </body>
</html>
